@let open = isMobileMenuOpen();

<!-- Header -->
<header class="bg-white shadow-lg border-b border-gray-200 sticky top-0 z-[100]">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo -->
      <div class="flex items-center">
        <div class="flex-shrink-0">
          <a href="/" class="flex items-center space-x-2">
            <div
              class="w-8 h-8 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg flex items-center justify-center"
            >
              <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                <path
                  d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z"
                />
              </svg>
            </div>
            <span class="text-xl font-bold text-gray-900">App</span>
          </a>
        </div>
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex space-x-8">
        <a
          href="/"
          class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200"
        >
          Home
        </a>
        <a
          href="/about"
          class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200"
        >
          About
        </a>
        <a
          href="/services"
          class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200"
        >
          Services
        </a>
        <a
          href="/contact"
          class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200"
        >
          Contact
        </a>
      </nav>

      <!-- User Menu -->
      <div class="hidden md:flex items-center space-x-4">
        <button
          type="button"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors duration-200"
          (click)="navigateToLogin()"
        >
          Sign In
        </button>
      </div>

      <!-- Mobile menu button -->
      <div class="md:hidden">
        <button
          type="button"
          class="text-gray-700 hover:text-gray-900 hover:bg-gray-100 p-2 rounded-md transition-colors duration-200"
          (click)="toggleMobileMenu()"
          [attr.aria-expanded]="isMobileMenuOpen()"
        >
          @if (isMobileMenuOpen()) {
          <!-- Close icon -->
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
          } @else {
          <!-- Hamburger icon -->
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          }
        </button>
      </div>
    </div>
  </div>
</header>
<!-- Mobile Navigation Menu -->
<div
  class="md:hidden bg-white transform transition-all duration-300 ease-in-out fixed left-0 right-0 z-50 shadow-2xl"
  [class.translate-y-0]="open"
  [class.-translate-y-full]="!open"
  [class.opacity-100]="open"
  [class.opacity-50]="!open"
  [class.pointer-events-auto]="open"
  [class.pointer-events-none]="!open"
>
  <div class="px-2 pt-2 pb-3 space-y-1">
    <a
      href="/"
      class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md transition-colors duration-200"
      (click)="closeMobileMenu()"
    >
      Home
    </a>
    <a
      href="/about"
      class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md transition-colors duration-200"
      (click)="closeMobileMenu()"
    >
      About
    </a>
    <a
      href="/services"
      class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md transition-colors duration-200"
      (click)="closeMobileMenu()"
    >
      Services
    </a>
    <a
      href="/contact"
      class="block px-3 py-2 text-base font-medium text-gray-700 hover:text-blue-600 hover:bg-gray-50 rounded-md transition-colors duration-200"
      (click)="closeMobileMenu()"
    >
      Contact
    </a>
    <div class="pt-4 pb-2 border-t border-gray-200">
      <button
        class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors duration-200"
        (click)="navigateToLogin()"
      >
        Sign In
      </button>
    </div>
  </div>
</div>
